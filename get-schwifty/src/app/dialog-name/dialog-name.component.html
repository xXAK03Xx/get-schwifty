<div class="dialog-container"> 

  <div class="title">Congrats you made it to the leaderboard</div>
  <div>Enter Your Name</div>

  <mat-form-field>
      <mat-label>Enter Your Name</mat-label>
      <input matInput [(ngModel)]="userInput" aria-label="getName" placeholder="Winner Name">
    </mat-form-field>

  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()" class="button-utility">Save Name</button>
  </div>
</div>
